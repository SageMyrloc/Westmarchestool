<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters | The Torchbearers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/character-portrait-card.css">
</head>
<body class="bg-dark text-light">

    <!-- Navbar -->
    <app-navbar active="characters"></app-navbar>

    <!-- Main Content -->
    <div class="container-fluid mt-4 px-4">
        <!-- Page Header Bar -->
        <div class="page-header d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-warning mb-0">Characters</h1>
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#characterImportModal">
                Create New Character
            </button>
        </div>
    </div>

    <character-import-modal></character-import-modal>

    <!-- Character Grid -->
    <div class="row">
        <div class="col-md-10">
            <div class="row" id="character-grid">
                <!-- Characters will be added here dynamically -->
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/components/login-modal.js"></script>
    <script src="/js/components/register-modal.js"></script>
    <script src="/js/components/app-navbar.js"></script>
    <script src="/js/components/character-portrait-card.js"></script>
    <script src="js/characters-page.js"></script>
    <script src="js/components/character-import-modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
