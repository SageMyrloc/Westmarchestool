<!DOCTYPE html>

    <title>The Haunted House | D&D Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-dark text-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary px-4">
        <a class="navbar-brand me-4" href="/">
            <div class="home-button">TB</div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="#">Characters</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sessions</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Shops</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Map</a></li>

                <button class="btn btn-warning btn-sm">Register</button>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <!-- Featured -->
            <div class="col-lg-7">
                <div class="card bg-black text-light border-secondary mb-4">
                    <img src="/images/torch-bearers.jpg" class="hero-image" alt="Haunted House">
                    <div class="card-body">
                        <h2 class="card-title text-warning">Torch Bearers</h2>
                        <p class="card-text">
                            A westmarch style game set in a world of mist and soul lanterns
                        </p>
                    </div>
                </div>
            </div>


            <!-- Right Side -->
            <div class="col-lg-4 offset-1">

                <info-card title="Box 1"
                           content="Welcome to The Torchbearers! Character creation is now open. Visit the Characters page to import your Pathbuilder character.">
                </info-card>

                <info-card title="Box 2"
                           content="A West Marches style Pathfinder 2e campaign set in a world of mist and soul lanterns. Explore at your own pace!">
                </info-card>
                </info-card>

                <next-session-card></next-session-card>

            </div>
        </div>
    </div>
    </div>
